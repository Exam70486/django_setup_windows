<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Query Results</title>
</head>
<body>
    <h1>SQL Query Results</h1>
    <table>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            <!-- Add more columns as needed -->
        </tr>
        {% for row in rows %}

            <td>{{ row.0 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <!-- Add more columns as needed -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
